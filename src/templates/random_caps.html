{% extends "base.html" %}
{% block title %}RaNDOm CaPs{% endblock %}
{% block header %}{{self.title()}}{% endblock %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

<form id="form" action="#" onsubmit="return getRandCaps()">
    <div class="form-group">
        <label for="text" class="sr-only">Text</label>
        <div class="input-group">
            <input type="text" id="text" class="form-control" placeholder="Text">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Submit</button>
            </span>
        </div>
    </div>
</form>

<div id="result"></div>

<button type="button" class="btn btn-outline-secondary btn-sm copy" data-clipboard-target="#result">
    <img width="16px" src="https://clipboardjs.com/assets/images/clippy.svg" alt="Copy to clipboard">
</button>

<script src="{{url_for('static', filename='randCaps.js')}}"></script>
<script>
    new Clipboard('.copy');
</script>
{% endblock %}
