{% extends "base.html" %}
{% block title %}Random Integers{% endblock %}
{% block header %}{{self.title()}}{% endblock %}
{% block content %}
<form>
    <div class="form-group">
        <label id="minLabel" class="sr-only">Min</label>
        <input type="tel" id="min" placeholder="Min" class="form-control">
    </div>

    <div class="form-group">
        <label id="maxLabel" class="sr-only">Max</label>
        <input type="tel" id="max" placeholder="Max" class="form-control">
    </div>

    <button type="button" class="btn btn-primary" onclick="randint();">Go!</button>

    <div class="form-group" style="margin-top: 10px">
        <label>Result</label>
        <input type="tel" id="result" class="form-control" readonly>
</form>

<script>
function randint() {
    var form = $('form')[0];

    var min = parseInt(form.min.value);
    var max = parseInt(form.max.value);
    var error = false;

    if (isNaN(min)) {
        $('#minLabel').addClass("error");
        error = true;
    } else {
        $('#minLabel').removeClass("error");
    }

    if (isNaN(max)) {
        $('#maxLabel').addClass("error");
        error = true;
    } else {
        $('#maxLabel').removeClass("error");
    }

    if (!error) {
        form.result.value = Math.floor(Math.random() * (max-min+1) + min);
    }
}
</script>

{% endblock %}
