<html>
    <head>
        <title>HearthSounds

        {% if q %}
        - {{q}}
        {% endif %}
        </title>
        <link rel="shortcut icon" type="image/png" href="/img/blank.png"/>
    </head>
    <body>
    <h1>HearthSounds</h1>
    <p><i>get hearthstone card sounds</i>

        <form action="">
            <label>Card Name</label>
            <input type="text" name="q" style="width: 300px" value="{{q}}"></input>
            <button type="submit">Submit</button>
        </form>

    <table>
        {% for card in cards %}
      <tr>
        <td>
        <img src="{{card.image}}">
      </td>
      <td style="vertical-align: top">
    <div style="padding-top: 25px">
        <h2>{{card.name}}</h2>
        <ul>
        {% for s in card.sounds %}
        <li><a href="{{s['src']}}">{{s['id']}}</a>  <a style="font-size: 2em" onclick="this.firstChild.play()"><audio src="{{s['src']}}"></audio><img width="16px" src="/img/play.svg"></a></li>
        {% endfor %}
        </ul>
        </div>
      </td>
      </tr>
  {% endfor %}
    </table>

<div style="clear: left">
    <p><a href="https://github.com/mtimkovich/maxtimkovich.com/tree/master/src/hearthsounds">Source code</a>
    <p>by Max Timkovich
    </div>

    </body>
</html>
